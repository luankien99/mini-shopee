<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Web Shopee</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar--list">
                        <li class="header__navbar--item header--item--separation">
                            <a href="" class="header__navbar--link ">Kênh Người Bán</a>
                        </li>
                        <li class="header__navbar--item header--item--separation header__subnav--qrcode header__navbar--link">
                            Tải ứng dụng
                            <div class="header__qrcode">
                                <img class="header__qrcode--img" src="./assets/images/QRcode.png" alt="QR Code">
                                <div class="header__qrcode--download">
                                    <a href="" class="header__qrcode--link">
                                        <img class="header--download--img" src="./assets/images/Appstore.png" alt="App Store">
                                    </a>
                                    <a href="" class="header__qrcode--link">
                                        <img class="header--download--img" src="./assets/images/CHplay.png" alt="CH Play">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar--item">Kết nối
                            <a href="https://www.facebook.com/Ng.DuyLuan99/" class="header__navbar--link">
                                <i class="header--icon--connect fa-brands fa-facebook"></i>
                            </a>
                            <a href="https://www.instagram.com/ng.duyluan/" class="header__navbar--link">
                                <i class="header--icon--connect fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="header__navbar--list">
                        <li class="header__navbar--item ">
                            <i class="fa-regular fa-bell"></i>
                            <a href="" class="header__navbar--link">Thông Báo</a>
                            <div class="header__notify">
                                <header class="header__notify--header">
                                    <h3>Thông báo mới</h3>
                                </header>
                                <ul class="header__notify--list">
                                    <li class="header__notify--item">
                                        <a class="header__notify--link" href="">
                                            <img class="header__notify--img" src="" alt="">
                                            <div class="header__notify--info">
                                                <span class="header__notify--name"></span>
                                                <span class="header__notify--descrep"></span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="header__navbar--item">
                            <i class="fa-regular fa-circle-question"></i>
                            <a href="" class="header__navbar--link">Hỗ Trợ</a>
                        </li>
                        <li class="header__navbar--item">
                            <i class="fa-solid fa-globe"></i>
                            <select class="header__navbar--language" name="language" id="language">
                                <option value="vietnamese">Tiếng Việt</option>
                                <option value="english">English</option>
                            </select>
                        </li>
                        <li class="header__navbar--item header--item--separation">
                            <a href="" class="header__navbar--link">Đăng Ký</a>
                        </li>
                        <li class="header__navbar--item">
                            <a href="" class="header__navbar--link">Đăng Nhập</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">

        </div>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
